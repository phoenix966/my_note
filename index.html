<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <div class="header__wrapper">
          <div class="header__burger">
            <button class="hamburger hamburger--emphatic" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
          <div class="header__logo">
            <a href="#"><img src="./img/logo.png" alt="logo" class="header__img"></a>
          </div>
        </div>
        <form>
        <div class="header__wrap">
            <input type="text" class="header__input" placeholder="Найти запись...">
            <button class="header__btn">Поиск</button>
          </div>
        </form>
        <button class="header__btn header__btn--round">Новая+</button>
      </div>
      <div class="container">
        <button class="header__scroll">Открыть</button>
      </div>
    </header>
  </div>

  <script>
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");
    // On click
    hamburger.addEventListener("click", function () {
      // Toggle class "is-active"
      hamburger.classList.toggle("is-active");
      // Do something else, like open/close menu
    });
  </script>
  <script>
    let scroll = document.querySelector('.header__scroll');
    let header = document.querySelector('.header');
    scroll.addEventListener('click',function(){
      header.classList.toggle('header--hide');
    });
  </script>
</body>
</html>
